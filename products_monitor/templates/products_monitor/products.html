{% extends "products_monitor/base.html" %}

{% block content %}
<br>
<div>
  <h2>Products</h2>
  {% if product_list %}
    <ul>
      {% for product in product_list %}
        <li><a href="{% url 'products_monitor:product_detail' product.id }">{{ product.name }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
      <p>No products are available.</p>
  {% endif %}
</div>

{% endblock %}
