{% extends "products_monitor/base.html" %}

{% block content %}
<div>
  <h2>Brands</h2>
  {% if brand_list %}
    <ul>
      {% for brand in brand_list %}
        <li><a href="{{ brand.url }}">{{ brand.name }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
      <p>No brands are available.</p>
  {% endif %}
</div>

{% endblock %}
