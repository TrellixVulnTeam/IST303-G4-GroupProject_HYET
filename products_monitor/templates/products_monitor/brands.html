{% extends "products_monitor/base.html" %}

{% block content %}
<br>
  <h2 class="text-center">FEATURED BRANDS</h2>
  {% if brand_list %}
    <div class="row-eq-height">
      {% for brand in brand_list %}
        <div class="col-sm p-5 m-auto">
          <a href="{{ brand.url }}">
            <img src="{{ brand.logo_url }}" class="img-thumbnail">
          </a>
        </div>
        {% if forloop.counter|divisibleby:4 %}
          </div><div class="row-eq-height">
        {% endif %}
      {% endfor %}
    </div>
  {% else %}
      <p>No brands are available.</p>
  {% endif %}

{% endblock %}
