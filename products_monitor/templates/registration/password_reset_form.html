{% extends "base.html" %}
{% load widget_tweaks %}

{% block content %}
<br>
<h1>Forgot Password?</h1>
  <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
    <div class="form-inline">
      <div class="form-group">
        {% render_field form.email class="form-control mr-sm-2" placeholder="Email" %}
      </div>
      <input type="submit" class="btn btn-default btn-primary" value="Reset password">
    </div>
  </form>
{% endblock %}
